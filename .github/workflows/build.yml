name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: ./gradlew clean build
        
      - name: Print docker version
        run: docker --version
        
      - name: Run tests
        run: ./gradlew test
